<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‚ Happy Birthday!</title>
  <style>
    body {
      background-color: #ffe6f0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 80px;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
    }

    .cake {
      width: 150px;
      height: 180px;
      background: pink;
      margin: 40px auto;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 20px #ff69b4;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: orange;
      position: absolute;
      top: -40px;
      left: 70px;
      border-radius: 3px;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -55px;
      left: 67px;
      box-shadow: 0 0 30px gold;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); }
      to { transform: scale(1.2); opacity: 0.8; }
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
  <p>Wishing you a day full of sweetness and smiles!</p>
</body>
</html>
